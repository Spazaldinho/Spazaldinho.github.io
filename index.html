<!DOCTYPE html>
<html>
<head>
    <title>Your Website's Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Dark grey background */
            color: #f5f5f5; /* Light colored text */
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .intro {
            margin: 20px;
            padding: 20px;
        }

        .intro img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .intro-text {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="intro">
            <!-- Replace 'your-image.jpg' with your actual image file -->
            <img src="your-image.jpg" alt="Your Image">
            <div class="intro-text">
                <!-- Replace this paragraph with your introduction -->
                <p>Hello, I'm [Your Name]. Welcome to my website!</p>
                <p>This is a brief introduction about myself. You can replace this text with your own content.</p>
            </div>
        </div>
    </div>
</body>
</html>
